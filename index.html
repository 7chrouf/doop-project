<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://kit.fontawesome.com/c208e68076.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <h2>SHOOPING CART WIDGET</h2>
    </section>

    <div class="intro">
      <h4>Total : <span id="total">0</span></h4>
    </div>

    <div class="row">
      <!-- product -->
      <div class="cal-md-4">
        <!-- img -->
        <div class="img-box">
          <img src="iph-11-64-black_2.jpg" alt="" width="100px" />
        </div>
        <!-- body -->
        <div class="product-body">
          <!-- details -->
          <div class="product-details">
            <h3>iphone11</h3>
            <p>$ <span class="price">600</span></p>
            <div class="qtity-bloc">
              <i class="fa-solid fa-plus"></i>
              <span class="qte">0</span>
              <i class="fa-solid fa-minus"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </div>
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
      <!-- product -->

      <div class="cal-md-4">
        <div class="img-box">
          <img src="iphone-15-128go-bleu-apple12.jpg" alt="" width="100px" />
        </div>
        <div class="product-body">
          <div class="product-details">
            <h3>iphone 15</h3>
            <p>$ <span class="price">800</span></p>
            <div class="qtity-bloc">
              <i class="fa-solid fa-plus"></i>
              <span class="qte">0</span>
              <i class="fa-solid fa-minus"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </div>
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>

      <div class="cal-md-4">
        <div class="img-box">
          <img
            src="console-sony-ps5-digital-edition-ea-sports-fc-24.webp"
            alt=""
            width="100px"
          />
        </div>
        <div class="product-body">
          <div class="product-details">
            <h3>sony-ps5</h3>
            <p>$ <span class="price">600</span></p>
            <div class="qtity-bloc">
              <i class="fa-solid fa-plus"></i>
              <span class="qte">0</span>
              <i class="fa-solid fa-minus"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </div>
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
